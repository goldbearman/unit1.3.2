<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="slider_style.css">
    <title>Slider</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapper__title">Ремонт техники различных брендов</div>
    <!-- Slider main container -->
    <div class="image-slider swiper-container" data-mobile='false'>
        <!-- Additional required wrapper -->

        <input type="checkbox" class="read-more-input" id="show-hide">

        <ul class="image-slider__wrapper swiper-wrapper">
            <!-- Slides -->
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-lenovo">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-samsung">
                    <div class="icon"></div>
                </a>

            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-apple">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-viewsonic">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-bosh">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide ">
                <a href="#" class="image-slider__image image-slider__image-hp">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-acer">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-sony">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-lenovo">
                    <div class="icon"></div>
                </a>
            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-samsung">
                    <div class="icon"></div>
                </a>

            </li>
            <li class="image-slider__slide swiper-slide">
                <a href="#" class="image-slider__image image-slider__image-apple">
                    <div class="icon"></div>
                </a>
            </li>

        </ul>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
        <!--        <div class="wrapper__hide-element">-->

        <label class="read-more" for="show-hide" ></label>
        <!--        </div>-->
    </div>

</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
