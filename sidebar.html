<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SideBar</title>
    <link rel="stylesheet" href="sidebarstyle.css">
</head>
<body>


<div class="sidebar">

    <header class="header">
        <div class="burger-logo">
            <a href="#" class="icon burger-logo__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#burger--active"></use>
                </svg>
            </a>
            <a class="burger-logo__logo" href="#"><img class="logo" src="img/brand.svg" alt="Логотип компании"></a>

        </div>
        <a href="#" class="icon burger-logo__search">
            <svg width="40" height="40">
                <use xlink:href="img/sprite.svg#search"></use>
            </svg>
        </a>
    </header>

    <main class="sidebar-nav">
        <nav>
            <ul class="sidebar-menu">
                <li class="sidebar-menu--active"><a href="#">Ремонт техники</a></li>
                <li><a href="#">Услуги и сервисы</a></li>
                <li><a href="#">Корпоративным клиентам</a></li>
                <li><a href="#">Продавцам техники</a></li>
                <li><a href="#">Партнерам</a></li>
                <li><a href="#">Производителям</a></li>
                <li><a href="#">Наши сервисные центры</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </main>

    <footer class="footer">
        <div class="contact-icons footer__contact-icons">
            <a href="#" class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#call"></use>
                </svg>
            </a>

            <a href="#" class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#chat"></use>
                </svg>
            </a>

            <a href="#" class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#profile">mail@cps.com</use>
                </svg>
            </a>
        </div>
        <a href="#" class="footer__mail">mail@cps.com</a>
        <a href="#" class="footer__phone">8 800 890 8900</a>

        <div class="languages">
            <div class="languages__button languages__russian">
                <input type="radio" name="language" id="russian" checked>
                <label for="russian">ru</label>
            </div>
            <div class="languages__button languages__english">
                <input type="radio" name="language" id="english">
                <label for="english">en</label>
            </div>
            <div class="languages__button languages__chinese">
                <input type="radio" name="language" id="chinese">
                <label for="chinese">ch</label>
            </div>

        </div>
    </footer>
</div>

</body>

</html>
