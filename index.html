<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="height=device-height, initial-scale=1">
</head>
<body>

<div class="sidebar">

    <header class="header">
        <div class="burger-logo">
            <button class="icon burger-logo__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#burger--active"></use>
                </svg>
            </button>
            <a class="burger-logo__logo" href="#"><img class="logo" src="img/brand.svg" alt="Логотип компании"></a>

        </div>
        <button class="icon icon-search">
            <svg width="40" height="40">
                <use xlink:href="img/sprite.svg#search"></use>
            </svg>
        </button>
    </header>

    <main class="sidebar-nav">
        <nav>
            <ul class="sidebar-menu">
                <li class="sidebar-menu__item sidebar-menu__item--active"><a href="#">Ремонт техники</a></li>
                <li class="sidebar-menu__item"><a href="#">Услуги и сервисы</a></li>
                <li class="sidebar-menu__item"><a href="#">Корпоративным клиентам</a></li>
                <li class="sidebar-menu__item"><a href="#">Продавцам техники</a></li>
                <li class="sidebar-menu__item"><a href="#">Партнерам</a></li>
                <li class="sidebar-menu__item"><a href="#">Производителям</a></li>
                <li class="sidebar-menu__item"><a href="#">Наши сервисные центры</a></li>
                <li class="sidebar-menu__item"><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </main>

    <footer class="footer">
        <div class="contact-icons footer__contact-icons">
            <button class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#call"></use>
                </svg>
            </button>

            <button class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#chat"></use>
                </svg>
            </button>

            <button class="icon contact-icons__item">
                <svg width="40" height="40">
                    <use xlink:href="img/sprite.svg#profile"></use>
                </svg>
            </button>
        </div>

        <div class="contacts">
            <a href="mailto:mail@cps.com" class="contacts__mail">mail@cps.com</a>
            <a href="tel:88008908900" class="contacts__phone">8 800 890 8900</a></div>

        <div class="languages">
            <button class="languages__button languages__button--active">
                ru
            </button>
            <button class="languages__button">
                en
            </button>
            <button class="languages__button">
                ch
            </button>

        </div>
    </footer>
</div>

</body>

</html>
